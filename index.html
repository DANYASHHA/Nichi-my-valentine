<!DOCTYPE html>

<head>

        body {

            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container { text-align: center; }
        h1 { color: #ff4d6d; }
        #cat-img { width: 250px; border-radius: 20px; }

</head>
<body>

            noBtn.style.top = y + 'px';
        });

        // –ö–Ω–æ–ø–∫–∞ "–î–∞"
        yesBtn.addEventListener('click', () => {
