<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Nichi ❤️</title>
    <style>
        body {
            background-color: #ffeef2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container { text-align: center; padding: 20px; z-index: 1; }
        h1 { color: #ff4d6d; font-size: 2rem; margin-bottom: 20px; }
        #cat-img { 
            width: 250px; 
            height: 250px;
            object-fit: cover;
            border-radius: 20px; 
        }
        .buttons { 
            margin-top: 30px; 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Расстояние между кнопками */
            height: 150px;
            position: relative;
        }
        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            position: relative; 
            z-index: 100; 
        }
        #noBtn {
            background-color: #888;
            color: white;
            position: relative; /* Сначала кнопка стоит на месте */
            z-index: 50;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="cat1.gif" id="cat-img" alt="Cute animation">
        <h1>Nichi, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let scale = 1;
        let isMoving = false;

        function moveButton() {
            // Как только навели первый раз, меняем тип позиционирования на absolute
            if (!isMoving) {
                noBtn.style.position = 'absolute';
                isMoving = true;
            }

            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Увеличиваем кнопку Yes
            scale += 0.2;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Чтобы на телефоне не срабатывал клик
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            document.querySelector('.container').innerHTML = `
                <img src="cat2.gif" id="cat-img">
                <h1 style="margin-top: 20px;">Yaay! 143! ❤️</h1>
            `;
        });
    </script>
</body>
</html>
